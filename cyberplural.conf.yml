scryer:
  interface: en0
  traffic:
    malicious: false
    UDP:
      max_count: 100
      max_len: 0 # Don't check
      scan_interval: 1000 # scan interval in milliseconds
    TCP:
      max_count: 10_000
      max_len: 0 # Don't check
      scan_interval: 1000
    ICMP:
      max_count: 100
      max_len: 0
      scan_interval: 1000
    HTTP:
      max_count: 100
      max_len: 0
      scan_interval: 1000
    SYN:
      max_count: 100
      max_len: 0
      scan_interval: 1000
    ACK:
      max_count: 100
      max_len: 0
      scan_interval: 1000
    FIN:
      max_count: 100

  data_transfer:
    limit: 1MB
    interval: 1000